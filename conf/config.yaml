defaults:
  - arch: v1
  - logger: mlflow
  - log_dir: default.yaml
  - _self_

# Ignore python warnings for a cleaner terminal
ignore_warnings: True

# Seed for random number generators
seed: 42

data:
  sampling_rate: 16000
  data_dir: /data/msc-proj/
  n_mels: 64
  frame_length: 0.025
  hop_length: 0.010
  normalize: true

# Feature caching configuration
features:
  # Root directory for cached features (relative to project or absolute)
  cache_dir: ${data.data_dir}/features_cache
  # Version tag for feature configuration (allows multiple feature versions)
  version: v1
  # Whether to use cached features (if False, compute on-the-fly)
  use_cache: true
  # Force re-extraction even if cache exists
  force_recompute: false
  # File format for cached features
  format: npy
  # Whether to normalize features after extraction
  normalize: true
  # Normalization mode: 'global' (per-dataset stats) or 'per_sample'
  normalize_mode: per_sample

annotations:
  train_files:
    - /data/msc-proj/Training_Set/**/*.csv
  val_files:
    - /data/msc-proj/Validation_Set_DSAI_2025_2026/**/*.csv
  test_files:
    - /data/msc-proj/Evaluation_Set_DSAI_2025_2026/**/*.csv
  positive_label: POS
  class_name: null
  min_duration: 0.5
  max_frames: 512
  batch_size: 1

runtime:
  device: auto
  num_workers: 4
  prefetch_factor: 2
  log_dir: runs/${arch.name}/logs
  ckpt_dir: runs/${arch.name}/checkpoints
