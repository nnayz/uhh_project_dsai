# Hydra configuration for Prototypical Network training
defaults:
  - arch: v1  # Default architecture version
  - _self_

# === Data ===
data:
  sampling_rate: 16000
  data_dir: /data/msc-proj/
  n_mels: 64
  frame_length: 0.025  # 25ms window length
  hop_length: 0.010    # 10ms hop length
  normalize: true

# === Annotation files ===
annotations:
  train_files:
    - /data/msc-proj/Training_Set/**/*.csv
  val_files:
    - /data/msc-proj/Validation_Set_DSAI_2025_2026/**/*.csv
  test_files:
    - /data/msc-proj/Evaluation_Set_DSAI_2025_2026/**/*.csv
  positive_label: POS
  class_name: null  # null to infer from CSV
  min_duration: 0.5
  max_frames: 512
  batch_size: 1

# === Episodes ===
episodes:
  n_way: 5
  k_shot: 5
  n_query: 10
  episodes_per_epoch: 1000
  val_episodes: 100
  test_episodes: 100

# === Training ===
training:
  learning_rate: 1e-3
  weight_decay: 1e-4
  max_epochs: 10

# === Runtime I/O ===
runtime:
  device: auto  # auto, cuda, mps, or cpu
  num_workers: 2
  log_dir: runs/${arch.name}/logs
  ckpt_dir: runs/${arch.name}/checkpoints
